<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Diseño Industrial - UBA FADU</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    header h1 {
      margin: 5px;
    }
    header h2 {
      font-weight: normal;
      font-size: 1rem;
      color: #555;
    }
    .leyenda {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .leyenda div {
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 0.9em;
      color: #fff;
    }
    .purple { background-color: #800080; }
    .malva { background-color: #E0B0FF; color: black; }
    .canario { background-color: #FFFF99; color: black; }
    .narciso { background-color: #F9A602; color: black; }
    .verde { background-color: #556B2F; }

    .grid-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .columna {
      flex: 1 1 200px;
      min-width: 200px;
    }
    .columna h3 {
      text-align: center;
      background-color: #333;
      color: white;
      padding: 10px;
      margin: 0 0 10px;
    }
    .materia {
      margin: 8px;
      padding: 10px;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      position: relative;
      transition: 0.3s;
    }
    .materia.locked {
      filter: grayscale(100%);
      opacity: 0.5;
      cursor: not-allowed;
    }
    .materia.aprobada {
      text-decoration: line-through;
      opacity: 0.7;
    }
    .tooltip {
      visibility: hidden;
      background-color: #000;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 5px;
      position: absolute;
      z-index: 1;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      white-space: nowrap;
    }
    .materia:hover .tooltip {
      visibility: visible;
    }
    @media (max-width: 768px) {
      .grid-container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Diseño Industrial</h1>
    <h2>UBA / FADU / FACULTAD DE ARQUITECTURA DISEÑO Y URBANISMO</h2>
  </header>
  <div class="leyenda">
    <div class="purple">Anual sin examen final</div>
    <div class="malva">Cuatrimestral sin examen final</div>
    <div class="canario">Anual con examen final</div>
    <div class="narciso">Cuatrimestral con examen final</div>
    <div class="verde">Electivas / Optativas</div>
  </div>
  <div class="grid-container" id="contenedor"></div>
  <script>
    const codigosColor = {
      "anual-sf": "purple",
      "cuatri-sf": "malva",
      "anual-f": "canario",
      "cuatri-f": "narciso",
      "optativa": "verde"
    };

    const materias = {
      "CBC": [
        { id: "proyectual1", nombre: "Proyectual 1", tipo: "cuatri-sf", requisitos: [] },
        { id: "proyectual2", nombre: "Proyectual 2", tipo: "cuatri-sf", requisitos: [] },
        { id: "dibujo", nombre: "Dibujo", tipo: "anual-sf", requisitos: [] },
        { id: "sye", nombre: "Sociedad y Estado", tipo: "cuatri-f", requisitos: [] },
        { id: "pc", nombre: "Pensamiento Científico", tipo: "cuatri-f", requisitos: [] },
        { id: "matematica", nombre: "Matemática", tipo: "cuatri-f", requisitos: [] },
        { id: "semiologia", nombre: "Semiología", tipo: "cuatri-f", requisitos: [] }
      ],
      "PRIMER AÑO": [
        { id: "tdi1", nombre: "TDI1", tipo: "anual-sf", requisitos: ["cbc"] },
        { id: "m1", nombre: "Morfología 1", tipo: "anual-sf", requisitos: ["cbc"] },
        { id: "ap", nombre: "Análisis de Productos", tipo: "anual-sf", requisitos: ["cbc"] },
        { id: "t1", nombre: "Tecnología 1", tipo: "anual-f", requisitos: ["cbc"] },
        { id: "mat1", nombre: "Matemática 1", tipo: "cuatri-f", requisitos: ["cbc"] },
        { id: "f1", nombre: "Física 1", tipo: "cuatri-f", requisitos: ["cbc"] }
      ]
      // Continúa completando aquí el resto de los años...
    };

    function CBCCompleto() {
      const cbcMaterias = materias["CBC"];
      return cbcMaterias.every(m => localStorage.getItem(m.id) === "true");
    }

    function esDesbloqueada(m) {
      if (m.requisitos.includes("cbc")) return CBCCompleto();
      return m.requisitos.every(r => localStorage.getItem(r) === "true");
    }

    function crearMateria(materia) {
      const div = document.createElement("div");
      div.className = `materia ${codigosColor[materia.tipo]}`;
      div.textContent = materia.nombre;
      const estado = localStorage.getItem(materia.id) === "true";
      const desbloqueada = esDesbloqueada(materia);

      if (!desbloqueada) {
        div.classList.add("locked");
      }
      if (estado) {
        div.classList.add("aprobada");
      }

      const tooltip = document.createElement("div");
      tooltip.className = "tooltip";
      tooltip.textContent = desbloqueada
        ? "Click para marcar como aprobada"
        : `Requiere: ${materia.requisitos.join(", ")}`;

      div.appendChild(tooltip);

      if (desbloqueada) {
        div.addEventListener("click", () => {
          const aprobado = div.classList.toggle("aprobada");
          localStorage.setItem(materia.id, aprobado);
          render();
        });
      }
      return div;
    }

    function render() {
      const contenedor = document.getElementById("contenedor");
      contenedor.innerHTML = "";
      for (const [anio, lista] of Object.entries(materias)) {
        const col = document.createElement("div");
        col.className = "columna";
        const titulo = document.createElement("h3");
        titulo.textContent = anio;
        col.appendChild(titulo);

        lista.forEach(m => col.appendChild(crearMateria(m)));

        contenedor.appendChild(col);
      }
    }

    window.onload = render;
  </script>
</body>
</html>
